<!DOCTYPE html>
<html>
<head>
    <title>Manage Tickets</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <h1>Manage Lottery Tickets</h1>

    <h2>Current Lottery Tickets</h2>
    <!-- List current tickets here with options to edit or remove -->
    <!-- Example -->
    <div>
        <p>Power Ball - Cost: $2</p>
        <button class="button">Edit</button>
        <button class="button">Remove</button>
    </div>
    <!-- Repeat for other tickets -->

    <h2>Add New Ticket</h2>
    <form>
        <input type="text" placeholder="Ticket Name">
        <input type="number" placeholder="Cost">
        <button class="button">Add Ticket</button>
    </form>

</body>
</html>
